<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>ChatBot</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">

    <!-- css style -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="first-container">
        <div class="chat-interface">
            <div class="header">
                <img src="./images/arr.svg" alt="Arrow-icon">
                <img src="./images/hannah.svg" alt="lady image" id="logo">
                <img src="./images/online.svg" alt="online icon" id="active-user">
            </div>
            <div class="top-area">
                <div class="top-content">
                   
                </div>
                <div class="input-area">
                    <div class="input-wrapper">
                        <input id="user-input" type="text" placeholder="Type a reply...">
                        <div class="footer-images">
                            <img src="./images/gif.svg" alt="GIF">
                            <img src="./images/smile.svg" alt="smiley">
                            <img src="./images/pin.svg" alt="Share-icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="blue-arrow">
        <img id="toggle-image" src="./images/arrowup.svg" alt="Arrow">
    </div>
    <script src="script.js"></script>
</body>
</html>
